{% load static %}
<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    {% load static %}
    <html>
    <head>
      
      <title>{% block title %}Home{% endblock %}</title>     
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">   
        
    
    </head>
    <body>
    
      <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center
            justify-content-lg-start">
            <a class="navbar-brand" href="{% url 'home' %}">Books</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
              mb-md-0">
            {% if user.is_authenticated %}
              <li><a href="#" class="nav-link px-2 link-dark">List of reading</a></li>
            </ul>
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.username }}
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="{% url 'account_change_password'%}">
                  Change password</a></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a></li>
              </ul>
            </div>
            {% else %}
            </ul>
            <div class="text-end">
              <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Log In</a>
              <a href=" {% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
            {% endif %}        
          </div>
        </div>
      </header>
    
         <div class="container">
                <br>
                {% block content %}
    
    
                {% endblock content %}
             </div>
    
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        
    </body>
    </html>
